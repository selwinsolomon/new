<html>
    <head>
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="fe-login.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="one">
                <h1>USER LOGIN</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" size="5">
                </div>
                <a href="fe-register.html">Sign Up</a><br><br>
                <button type="submit" class="btn btn-secondary w-100">Login</button>
            </form>
        </div>
    
        <script>
            const loginForm = document.getElementById("loginForm");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
    
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
    
                let username = usernameInput.value.trim();
                let password = passwordInput.value.trim();
    
                if (username === "" && password === "") {
                    alert("Both fields are required.");
                    return;
                }
    
                if (username === "bakery" && password === "12345") {
                    alert("Login successful!");
                    window.location.href = "fe-home.html";
                } else {
                    alert("Invalid username or password.");
                }
            });
        </script>
    </body>
</html>
